<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">

<fontconfig>

  <!-- Replace Courier and Courier New with Menlo -->
  <match>
    <test name="family"><string>Courier</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Menlo</string></edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Menlo</string></edit>
  </match>

</fontconfig>
