<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">

<fontconfig>

  <!-- Replace Courier and Courier New with Menlo -->
  <match target="pattern" name="family">
    <test name="family" qual="any"><string>Courier</string></test>
    <edit name="family" mode="assign"><string>Menlo</string>
    </edit>
  </match>
  <match target="pattern" name="family">
    <test name="family" qual="any"><string>Courier New</string></test>
    <edit name="family" mode="assign"><string>Menlo</string></edit>
  </match>

</fontconfig>
